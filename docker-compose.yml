services:
  db:
    image: mariadb:11.4
    container_name: proficiency_db
    environment:
      MARIADB_DATABASE: proficiency
      MARIADB_USER: proficiency
      MARIADB_PASSWORD: proficiency
      MARIADB_ROOT_PASSWORD: proficiency
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7.4-alpine
    container_name: proficiency_redis
    ports:
      - "6379:6379"

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: proficiency_api
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: mysql+pymysql://proficiency:proficiency@db:3306/proficiency
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./apps/api:/app
    ports:
      - "8000:8000"

  worker:
    build:
      context: ./apps/api
      dockerfile: worker.Dockerfile
    container_name: proficiency_worker
    depends_on:
      - redis
      - db
    environment:
      DATABASE_URL: mysql+pymysql://proficiency:proficiency@db:3306/proficiency
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./apps/api:/app

  web:
    image: caddy:2.8-alpine
    container_name: proficiency_web
    depends_on:
      - api
    ports:
      - "3000:80"
    volumes:
      - ./apps/web/dist:/srv
      - ./infrastructure/docker/web/Caddyfile:/etc/caddy/Caddyfile:ro

volumes:
  db_data:
